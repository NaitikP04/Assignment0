<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">

        <canvas id="asg0" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>

        <script src="asg0.js"></script>
        <script src="./lib/cuon-matrix-cse160.js"></script>

        <br><br>
        <label for="v1">v1: x</label>
        <input type="text" id="v1.x" name="v1.x">
        <label for="v1">y</label>
        <input type="text" id="v1.y" name="v1.y"/>

        <br>
        <label for="v2">v2: x</label>
        <input type="text" id="v2.x" name="v2.x">
        <label for="v2">y</label>
        <input type="text" id="v2.y" name="v2.y"/>

        <br><br>

        <button onclick="handleDrawEvent()">Draw</button>

        <br> <br>

        <label for="operations">Operation:</label>

        <select name="op" id="operations">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="ang">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        </select>

        <label for="scalar">Scalar: </label>
        <input type="text" id="scalar" name="scalar">

        <br><br>

        <button onclick="handleDrawOperationEvent()">Draw</button>
    </body>
</html>
